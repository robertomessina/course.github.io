<h2>Feeding</h2>

L'alimentation est un point essentiel que chaque pratiquant doit se pousser à respecter.
<br><br>
Le fait de manger léger avant chaque entrainement, tout comme l'hydratation sont très important.
<br><br>
L'échauffement est aussi à prendre en compte, même quand il fait déjà chaud !
